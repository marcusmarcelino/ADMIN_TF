<div class="container">
    <div class="row" style="height: 600px;">
        <div class="col"></div>
        <div class="col-6 align-self-center">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">TegloFit</h1>
                    <div *ngIf="erro" class="alert alert-warning">
                        <strong>Ops!</strong> {{erro}}
                    </div>
                    <form #logon="ngForm" (submit)="entrar()">
                        <div class="form-group">
                            <label for="username">Nome de Usuário:</label>
                            <input type="text" id="username" name="username" class="form-control form-control-lg" required
                                   [(ngModel)]="usuario">
                        </div>
                        <div class="form-group">
                            <label for="password">Senha de Acesso:</label>
                            <input type="password" id="password" name="password" class="form-control form-control-lg"
                                   required [(ngModel)]="password">
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary" [disabled]="!logon.valid">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
		
    </div>
	
	<button class="btn btn-primary"(click)="telaHome()">Temporario para testes antes da autentificação irá para tela de menu principal</button>
</div>
